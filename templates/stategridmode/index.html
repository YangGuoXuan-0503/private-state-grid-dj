{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Evaluation</title>
    {% block extra_style %}
    {% render_bundle 'modeEvaluation' 'css' %}
    {% endblock %}
</head>
<body>
    <div id="wrapper" class="mode-evaluation-container"></div>
    {% block extra_script %}
    {% render_bundle 'modeEvaluation' 'js' %}
    {% render_bundle 'runtime' 'js' %}
    {% endblock %}
</body>
</html>
